<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/toastr.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/toastr.min.css" rel="stylesheet" />
</head>
<body>
	<!-------------------------------- Header ------------------------------------>
	<nav class="navbar navbar-default navbar-default"
		style="border-radius: 0px !important; margin-bottom: 0px;">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="CertGen.html">CertGEN</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">

				

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Settings<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li id="loginButton"><a href="#">Log in</a></li>
							<li id="logoutButton"><a href="#">Log out</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<!--------------------------------- End Header -------------------------------------------->

	<div class="panel-body" style="width:700px;margin:auto;margin-top:100px;">
		<div class="row">
			<div class="col-lg-12">
				<form id="login-form" action="" method="post" role="form"
					class="loginForm" style="display: block;">
					
					<div class="form-group">
						<input type="text" name="emailLogin" id="emailLogin" tabindex="1"
							class="form-control" placeholder="Email" value="">
					</div>
					
					<div class="form-group">
						<input type="password" name="passwordLogin" id="passwordLogin"
							tabindex="2" class="form-control" placeholder="Password">
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									tabindex="3" class="form-control btn btn-primary"
									value="Log In">
							</div>
						</div>
					</div>
					
				</form>
			</div>
		</div>
		<br>
		<img alt="" src="https://blog.malwarebytes.com/wp-content/uploads/2015/12/Chimera1-1024x576.jpg" width="85%" style="margin-left:50px">
	</div>

</body>
</html>
