<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Generate self-signed certificate</title>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/self-signed.js"></script>
<script type="text/javascript" src="js/logout.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<!-------------------------------- Header ------------------------------------>
	<nav class="navbar navbar-default navbar-default"
		style="border-radius: 0px !important; margin-bottom: 0px;">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="CertGen.html">CertGEN</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">

				<ul class="nav navbar-nav">
					<li><a id="GenerateKeystore" href="GenerateKeyStore.html">Generate
							keystore</a></li>
					<li><a id="GenerateSelfSigned" href="Self-signed.html">Generate
							self-signed certificates</a></li>
					<li><a id="CertificateBYCA" href="ByCACertificate.html">Ceritificate
							by CA</a></li>
					<li><a id="CertificateForCustomers"
						href="CertificateCustomers.html">Certificate for customers</a></li>
					<li><a id="LoadCSR"
						href="LoadCSR.html">LoadCSR</a></li>
					<li><a id="revokeCertificate" href="RevokeCertificate.html">Revoke certificate</a></li>
					<li><a id="certificateStatus" href="CheckCertificateStatus.html">Check certificate status</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Settings<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li id="loginButton"><a href="LoginPage.html">Log in</a></li>
							<li id="logoutButton"><a href="#">Log out</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<!--------------------------------- End Header -------------------------------------------->

	<div class="row" style="margin-top: 50px">
		<div class="panel panel-primary filterable">
			<div class="col-sm-7" style="margin-left: 300px;">
				<div class="panel panel-default">
					<div class="panel-body form-horizontal ">
						<form class="genCertificate" method="post">
							<h5>
								KeyStore
								</h3>

								<div class="form-group">
									<label for="concept" class="col-sm-3 control-label">File
										name:</label>
									<div class="col-sm-9">
										<select class="form-control fileName">

										</select>
									</div>
								</div>

								<div class="form-group">
									<label for="concept" class="col-sm-3 control-label">Password:</label>
									<div class="col-sm-9">
										<input type="password" class="form-control" name="password">
									</div>
								</div>
								<hr>
								<h5>
									Certificate
									</h3>

									<div class="form-group">
										<label for="concept" class="col-sm-3 control-label">Alias:</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" name="alias">
										</div>
									</div>

									<div class="form-group">
										<label for="concept" class="col-sm-3 control-label">Serial
											number:</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" name="serialNumber">
										</div>
									</div>

									<div class="form-group">
										<label for="concept" class="col-sm-3 control-label">Common
											name(CN):</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" name="commonName">
										</div>
									</div>

									<div class="form-group">
										<label for="concept" class="col-sm-3 control-label">Organisation
											unit(OU):</label>
										<div class="col-sm-9">
											<input type="text" class="form-control"
												name="organisationUnit">
										</div>
									</div>

									<div class="form-group">
										<label for="concept" class="col-sm-3 control-label">Organisation
											name(O):</label>
										<div class="col-sm-9">
											<input type="text" class="form-control"
												name="organisationName">
										</div>
									</div>

									<div class="form-group">
										<label for="concept" class="col-sm-3 control-label">Locality
											name(L):</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" name="localityName">
										</div>
									</div>

									<div class="form-group">
										<label for="concept" class="col-sm-3 control-label">State
											name(ST):</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" name="stateName">
										</div>
									</div>

									<div class="form-group">
										<label for="concept" class="col-sm-3 control-label">Country(C):</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" name="country">
										</div>
									</div>

									<div class="form-group">
										<label for="concept" class="col-sm-3 control-label">Lifetime(days):</label>
										<div class="col-sm-9">
											<input type="number" class="form-control" name="lifeTime">
										</div>
									</div>
									<br>
									<button class="btn btn-success btn-block generate"
										type="submit">Generate certificate and KS</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
